<mat-card class="card">
    <mat-card-header>
        <mat-card-title><b>{{poll.vraag}}</b></mat-card-title>
    </mat-card-header>
    <mat-card-content> 
        <mat-radio-group class="radio-group" [(ngModel)]="antwoordId">
            <mat-radio-button class="radio-button" *ngFor="let a of antwoorden" [value]="a.antwoordID">{{a.respons}}</mat-radio-button>
        </mat-radio-group> 
        <p>Als je meerdere keren stemt, zullen je vorige stemmen verwijderd worden!</p>          
        <button mat-raised-button color="primary" (click)="stemmen()">Stemmen</button>
    </mat-card-content>
</mat-card>
